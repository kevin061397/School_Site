<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px #FE933E;
        }

        h1 {
            text-align: center;
        }

        .post-form {
            margin-bottom: 20px;
        }

        .post-form input, .post-form textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .post-form button {
            padding: 10px 20px;
            background-color: #004898;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .post-form button:hover {
            background-color: #0056b3;
        }

        .post {
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .post h3 {
            margin: 0;
        }

        .post p {
            margin: 5px 0;
        }

        .post .author {
            color: #777;
            font-size: 14px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none;
            color: #FE933E;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="index.html" class="back-link">← 홈으로 돌아가기</a>
        <h1>열공게시판</h1>

        <div class="post-form">
            <input type="text" id="author" placeholder="작성자">
            <textarea id="content" rows="4" placeholder="내용"></textarea>
            <button onclick="addPost()">게시글 작성</button>
        </div>

        <div id="postList">
            <!-- 게시글 리스트가 여기에 표시됩니다 -->
        </div>
    </div>

    <script>
        function addPost() {
            const author = document.getElementById('author').value;
            const content = document.getElementById('content').value;

            if (author === '' || content === '') {
                alert('작성자와 내용을 입력해주세요.');
                return;
            }

            const postList = document.getElementById('postList');

            const postDiv = document.createElement('div');
            postDiv.classList.add('post');

            const postTitle = document.createElement('h3');
            postTitle.textContent = author;

            const postContent = document.createElement('p');
            postContent.textContent = content;

            const postAuthor = document.createElement('p');
            postAuthor.classList.add('author');
            postAuthor.textContent = `작성자: ${author}`;

            postDiv.appendChild(postTitle);
            postDiv.appendChild(postContent);
            postDiv.appendChild(postAuthor);

            postList.prepend(postDiv); // 새 글을 위에 추가

            // 입력 필드 초기화
            document.getElementById('author').value = '';
            document.getElementById('content').value = '';
        }
    </script>

</body>
</html>
